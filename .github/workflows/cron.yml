name: External Cron Trigger

on:
  schedule:
    # 10분마다 실행 (하루 100개 목표 달성을 위해 빈도 증가)
    - cron: '*/10 * * * *'
  workflow_dispatch: # 수동 실행 버튼도 추가

jobs:
  trigger-cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call Vercel Cron Endpoint
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          curl -X GET https://www.xn--2e0bm8utzck3fsyi7rvktd.com/api/cron \
          -H "Authorization: Bearer $CRON_SECRET"
